      <section class="pbc-btn-txtarea">
        <!-- Inicio botão salvar backup -->
        <div>
          <button 
            id='backupButton' 
            type='button' 
            onclick="saveBackup()">

          </button>
        </div>
        <!-- Fim botão salvar backup -->
  
        <!-- Inicio botão submit form -->
        <div>
          <button 
          id='buildButton' 
          onclick="buildHomeSlide()" 
          disabled>
          Montar HTML</button>
        </div>
        <!-- Fim botão submit form -->			
  
        <!-- Inicio botão copiar HTML -->
        <div>
          <button 
          id='copyHtmlButton' 
          type='button' 
          onclick="copyHtml()"
          disabled>
          Copiar código</button>
        </div>
        <!-- Inicio botão copiar HTML -->
        
        <div>
          <textarea name="codigo" id="codigo"></textarea>
        </div>			
      </section>
