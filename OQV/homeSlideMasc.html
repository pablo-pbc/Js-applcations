        </div>            
      </div>
      <form id="pdvForm"></form>
  
      <section class="pbc-btn-txtarea">
        <!-- Inicio botão salvar backup -->
        <div>
          <button 
            id='backupButton' 
            type='button' 
            onclick="saveBackup()">
            Salvar BACKUP
          </button>
        </div>
        <!-- Fim botão salvar backup -->
  
        <!-- Inicio botão submit form -->
        <div>
          <button 
          id='buildButton' 
          onclick="buildHtml()" 
          disabled>
          Montar HTML</button>
        </div>
        <!-- Fim botão submit form -->			
  
        <!-- Inicio botão copiar HTML -->
        <div>
          <button 
          id='copyHtmlButton' 
          type='button' 
          onclick="copyHtml()"
          disabled>
          Copiar código</button>
        </div>
        <!-- Inicio botão copiar HTML -->
        
        <div>
          <textarea name="codigo" id="codigo"></textarea>
        </div>			
      </section>	
    </main>
