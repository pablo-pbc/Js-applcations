      <section class="pbc-btn-txtarea">

        <div>
          <button
            id="homeSlideBackup"
            type="button"
            onclick="saveBackup()"
          >
            Salvar BACKUP
          </button>
        </div>
        <!-- Fim botão salvar backup -->

        <!-- Inicio botão submit form -->
        <div>
          <button id="buildButton" onclick="buildHomeSlide()">
            Montar HTML
          </button>
        </div>
        <!-- Fim botão submit form -->

        <!-- Inicio botão copiar HTML -->
        <div>
          <button
            id="copyHtmlButton"
            type="button"
            onclick="copyHtml()"
          >
            Copiar código
          </button>
        </div>
        <!-- Inicio botão copiar HTML -->

        <div>
          <textarea
            name="codigo"
            id="codigo"
            style="opacity: 0; position: absolute"
          ></textarea>
        </div>
      </section>
    </main>
