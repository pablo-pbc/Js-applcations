<!DOCTYPE html>
<html>
  <head>
    <style>
      #container {
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .element {
        width: 100px;
        height: 50px;
        background-color: lightgray;
        border: 1px solid black;
        text-align: center;
        line-height: 50px;
        cursor: move;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      .element.dragging {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="element" id="element1" draggable="true">1</div>
      <div class="element" id="element2" draggable="true">2</div>
      <div class="element" id="element3" draggable="true">3</div>
      <div class="element" id="element4" draggable="true">4</div>
      <div class="element" id="element5" draggable="true">5</div>
      <div class="element" id="element6" draggable="true">6</div>
    </div>
    
    <script>
      const elements = document.querySelectorAll('.element');
      let draggingElement;

      elements.forEach(element => {
        element.addEventListener('dragstart', e => {
          draggingElement = e.target;
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('text/plain', null);
          element.classList.add('dragging');
        });
        
        element.addEventListener('dragend', e => {
          draggingElement = null;
          element.classList.remove('dragging');
        });
        
        element.addEventListener('dragover', e => {
          e.preventDefault();
        });
        
        element.addEventListener('drop', e => {
          e.preventDefault();
          
          if (draggingElement === element) {
            return;
          }
          
          const container = element.parentNode;
          const draggingIndex = Array.from(elements).indexOf(draggingElement);
          const targetIndex = Array.from(elements).indexOf(element);
          
          if (draggingIndex < targetIndex) {
            container.insertBefore(draggingElement, element.nextSibling);
          } else {
            container.insertBefore(draggingElement, element);
          }
        });
      });
    </script>
  </body>
</html>
